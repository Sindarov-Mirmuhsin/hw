<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Template Repo</title>
</head>
<body>
  
  <h1 class="visually-hidden">cinema</h1>
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-8">
        <form class=" " action="https://echo.htmlacademy.ru" autocomplete="off">
          <div class="shadow rounded me-3 p-5">
            <h2 class="fw-bold mb-3">Payment information</h2>
            <label class="text-secondary d-block">
              <p class="mt-2 mb-1 text-secondary">CARD NUMBER</p>
              <input class="p-2 rounded form-control" type="text" name="CARD NUMBER" placeholder="*** *** ***">
            </label>
            <div class="row d-flex align-items-center mt-4">
              <label class="col-4 text-secondary ">
                <p class=" mb-1 text-secondary">CARD HOLDER</p>
                <input class="p-2 rounded form-control" type="text" name="CARD HOLDER" placeholder="Michail Jordan">
              </label>
              <label class="col-4 text-secondary">
                <p class=" mb-1 text-secondary">EXP.DATE</p>
                <input class="p-2 rounded form-control" type="number" name="EXP.DATE" placeholder="03/19">
              </label>
              <label class="col-4 ">
                <p class=" mb-1 text-secondary">CVC</p>
                <input class="p-2 rounded form-control" type="text" name="CVC" placeholder="***">
              </label>
            </div>
          </div>
          
          <div class="row shadow rounded p-5 mt-5 ms-1 me-3">
            
            <h3 class="mb-5">Billing addres</h3>
            
            <div class="form-check border-secondary pb-1 mb-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                Same as the shipping addres
              </label>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                Use a different billing addres
              </label>
            </div>  
            
          </div>
          
          <div class="d-flex justify-content-between my-5">
            <div class="">
              <p class="text-primary">Return to shipping method</p>
            </div>
            <div class="">
              <button type="submit" class="btn btn-primary ">Complete order</button>
            </div>
          </div>
        </form>
        
        
      </div>
      
      
      <div class="col-4 w-25 h-25 shadow rounded p-3">
        <div class="row d-flex align-items-center border-secondary mt-0 mb-0 p-2 mb-4">
          <div class="col-2 p-1">
            <button type="button" class="border rounded-2 p-2 position-relative">
              <img src="./images/photo.jpeg" alt="photo badge">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">2</span>
            </button>
          </div>
          <div class="col-6">
            <p class="mb-0">Chocolate bar</p>
          </div>
          <div class="col-4">
            <p class="mb-0 text-end">$2.49</p>
          </div>
        </div>
        <hr>
        <div class="row d-flex align-items-center mb-0 border-bottom-1">
          <p class="col-6 mb-0">Subtotal</p>
          <p class="col-6 text-end">$4.98</p>
        </div>
        <div class="row d-flex align-items-center border-secondary mt-0 mb-4 p-2">
          <p class="col-6 p-0">Shipping</p>
          <p class="col-6 p-0 text-end">$3.00</p>
        </div>
        <hr>
        <div class="row d-flex align-items-center ">
          <p class="col-6">Total</p>
          <p class="col-6 text-end fw-bold">$7.98</p>
        </div>
      </div>
    </div>
    
  </div>
  
  
  
</body>
</html>
