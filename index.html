<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Template Repo</title>
</head>
<body>
  
  <h1 class="visually-hidden">cinema</h1>
  
  <div class="container">
    <h2 class="fw-bold my-4 text-center">Movies catalog</h2>
    <div class="row">
      <div class="col-4">
        <form action="https://echo.htmlacademy.ru" method="post">
          <input class="form-control" type="text" aria-label="ave" placeholder="ave">
          <input class="form-control my-3" type="text" aria-label="number" placeholder="5">
          <select class="form-select" aria-label="Default select example">
            <option selected>all</option>
            <option value="Fantastic">Fantastic</option>
            <option value="horror">horror</option>
            <option value="comedy">comedy</option>
          </select>
          <select class="form-select my-3" aria-label="Default select example">
            <option selected>Rating (high to low)</option>
            <option value="Fantastic">Fantastic</option>
            <option value="horror">horror</option>
            <option value="comedy">comedy</option>
          </select>
            <button class="btn btn-primary w-100" type="button">search</button>

        </form>
        <h3 class="fw-bold fs-2 mt-5">Bookmarked movies</h3>
        <div class="row">
          <div class="col-12 ">
            <div class="border rounded-top p-3">
              <h4 class="h5 fw-bold">Avengers: Infinity War</h4>
              <button type="button" class="btn btn-danger">Remove</button>
            </div>
            <div class="border p-3">
              <h4 class="h5 fw-bold">The Avengers</h4>
              <button type="button" class="btn btn-danger">Remove</button>
            </div>
            <div class="border rounded-bottom p-3">
              <h4 class="h5 fw-bold">12 years a Slave</h4>
              <button type="button" class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <h3 class="fw-bold">Search results: 39</h3>
        <div class="alert alert-primary text-dark" role="alert">
          Use the form on the left to search for a movie
        </div>
        <div class="row">
          <div class="col-6">
            <div class="border border-2 rounded">
              <img class="rounded-top" src="./images/scale.jpg" alt="Avengers: Infinity War image">
              <div class="p-3">
                <h4 class="mb-3">Avengers: Infinity War</h4>
                <div class="d-flex align-items-center">
                  <img src="./images/calendar.png" alt="calendar image" width="25" height="25">
                  <time class="ms-3" datetime="2018-02-14">2018</time>
                </div>
                <div class="d-flex my-3">
                  <img style="width: 25px; height: 25px;" src="./images/star.png" alt="star image" >
                  <p class="ms-3">8.7</p>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                  <button type="button" class="btn btn-outline-info">More info</button>
                  <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="col-6">
            <div class="border border-2 rounded">
              <img class=" rounded-top" src="./images/tony-stark.jpg" alt="Avengers: Infinity War image">
              <div class="p-3">
                <h4 class="mb-3">The Avengers</h4>
                <div class="d-flex align-items-center">
                  <img src="./images/calendar.png" alt="calendar image" width="25" height="25">
                  <time class="ms-3" datetime="2012-02-14">2012</time>
                </div>
                <div class="d-flex my-3">
                  <img style="width: 25px; height: 25px;" src="./images/star.png" alt="star image" >
                  <p class="ms-3">8.1</p>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                  <button type="button" class="btn btn-outline-info">More info</button>
                  <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
              </div>
            </div>
          </div>
          
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center my-5">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
